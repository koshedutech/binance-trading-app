version: '3.8'

# Production Docker Compose Configuration
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  # PostgreSQL Database with production settings
  postgres:
    image: postgres:15-alpine
    container_name: binance-bot-postgres-prod
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER:-trading_bot}
      - POSTGRES_PASSWORD=${DB_PASSWORD:?DB_PASSWORD is required}
      - POSTGRES_DB=${DB_NAME:-trading_bot}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - trading-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-trading_bot}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Trading Bot - Production Mode
  trading-bot:
    image: binance-trading-bot:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: binance-trading-bot-prod
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Binance API - PRODUCTION
      - BINANCE_API_KEY=${BINANCE_API_KEY:?BINANCE_API_KEY is required}
      - BINANCE_SECRET_KEY=${BINANCE_SECRET_KEY:?BINANCE_SECRET_KEY is required}
      - BINANCE_BASE_URL=https://api.binance.com
      - BINANCE_TESTNET=false
      # Database
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-trading_bot}
      - DB_PASSWORD=${DB_PASSWORD:?DB_PASSWORD is required}
      - DB_NAME=${DB_NAME:-trading_bot}
      - DB_SSLMODE=disable
      # Web Server
      - WEB_PORT=8088
      - WEB_HOST=0.0.0.0
      # Notifications (recommended for production)
      - NOTIFICATIONS_ENABLED=${NOTIFICATIONS_ENABLED:-true}
      - TELEGRAM_ENABLED=${TELEGRAM_ENABLED:-false}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
      - DISCORD_ENABLED=${DISCORD_ENABLED:-false}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL:-}
      # Logging - Production settings
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_OUTPUT=stdout
      - LOG_JSON=true
      - LOG_INCLUDE_FILE=false
    volumes:
      - ./logs:/app/logs
    networks:
      - trading-network
    ports:
      - "8088:8088"
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8088/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy (optional, for SSL/domain)
  nginx:
    image: nginx:alpine
    container_name: binance-bot-nginx
    restart: always
    depends_on:
      - trading-bot
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - trading-network
    ports:
      - "80:80"
      - "443:443"
    profiles:
      - with-nginx

  # Database backup service
  backup:
    image: postgres:15-alpine
    container_name: binance-bot-backup
    depends_on:
      - postgres
    environment:
      - PGHOST=postgres
      - PGUSER=${DB_USER:-trading_bot}
      - PGPASSWORD=${DB_PASSWORD}
      - PGDATABASE=${DB_NAME:-trading_bot}
    volumes:
      - ./backups:/backups
    networks:
      - trading-network
    entrypoint: /bin/sh
    command: >
      -c 'while true; do
        BACKUP_FILE="/backups/backup_$$(date +%Y%m%d_%H%M%S).sql";
        pg_dump > $$BACKUP_FILE;
        gzip $$BACKUP_FILE;
        find /backups -name "*.sql.gz" -mtime +7 -delete;
        echo "Backup completed: $$BACKUP_FILE.gz";
        sleep 86400;
      done'
    profiles:
      - with-backup

networks:
  trading-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
