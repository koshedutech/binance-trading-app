version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: binance-bot-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=trading_bot
      - POSTGRES_PASSWORD=trading_bot_password
      - POSTGRES_DB=trading_bot
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trading_bot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Trading Bot with Web Interface
  trading-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: binance-trading-bot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Binance API
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_SECRET_KEY=${BINANCE_SECRET_KEY}
      - BINANCE_BASE_URL=${BINANCE_BASE_URL:-https://testnet.binance.vision}
      - BINANCE_TESTNET=${BINANCE_TESTNET:-true}
      # Database
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=trading_bot
      - DB_PASSWORD=trading_bot_password
      - DB_NAME=trading_bot
      - DB_SSLMODE=disable
      # Web Server
      - WEB_PORT=8088
      - WEB_HOST=0.0.0.0
      # Notifications
      - NOTIFICATIONS_ENABLED=${NOTIFICATIONS_ENABLED:-false}
      - TELEGRAM_ENABLED=${TELEGRAM_ENABLED:-false}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
      - DISCORD_ENABLED=${DISCORD_ENABLED:-false}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL:-}
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_OUTPUT=${LOG_OUTPUT:-stdout}
      - LOG_JSON=${LOG_JSON:-true}
      - LOG_INCLUDE_FILE=${LOG_INCLUDE_FILE:-false}
    volumes:
      # Mount config file (optional, can use env vars instead)
      - ./config.json:/app/config.json:ro
      # Mount logs directory
      - ./logs:/app/logs
    ports:
      - "8088:8088"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: pgAdmin for database management
  # Uncomment to enable web-based PostgreSQL management
