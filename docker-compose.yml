version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: binance-bot-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=trading_bot
      - POSTGRES_PASSWORD=trading_bot_password
      - POSTGRES_DB=trading_bot
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trading_bot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Trading Bot with Web Interface
  trading-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: binance-trading-bot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # License Key (required for commercial use)
      - LICENSE_KEY=${LICENSE_KEY}
      # Binance API
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_SECRET_KEY=${BINANCE_SECRET_KEY}
      - BINANCE_BASE_URL=${BINANCE_BASE_URL:-https://testnet.binance.vision}
      - BINANCE_TESTNET=${BINANCE_TESTNET:-true}
      - MOCK_MODE=${MOCK_MODE:-false}
      - TRADING_DRY_RUN=${TRADING_DRY_RUN:-false}
      # Database
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=trading_bot
      - DB_PASSWORD=trading_bot_password
      - DB_NAME=trading_bot
      - DB_SSLMODE=disable
      # Web Server
      - WEB_PORT=8090
      - WEB_HOST=0.0.0.0
      # Notifications
      - NOTIFICATIONS_ENABLED=${NOTIFICATIONS_ENABLED:-false}
      - TELEGRAM_ENABLED=${TELEGRAM_ENABLED:-false}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
      - DISCORD_ENABLED=${DISCORD_ENABLED:-false}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL:-}
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_OUTPUT=${LOG_OUTPUT:-stdout}
      - LOG_JSON=${LOG_JSON:-true}
      - LOG_INCLUDE_FILE=${LOG_INCLUDE_FILE:-false}
      # AI/ML Configuration
      - AI_ENABLED=${AI_ENABLED:-true}
      - AI_LLM_ENABLED=${AI_LLM_ENABLED:-true}
      - AI_ML_ENABLED=${AI_ML_ENABLED:-true}
      - AI_SENTIMENT_ENABLED=${AI_SENTIMENT_ENABLED:-true}
      - AI_LLM_PROVIDER=${AI_LLM_PROVIDER:-claude}
      - AI_CLAUDE_API_KEY=${AI_CLAUDE_API_KEY:-}
      - AI_OPENAI_API_KEY=${AI_OPENAI_API_KEY:-}
      - AI_DEEPSEEK_API_KEY=${AI_DEEPSEEK_API_KEY:-}
      - AI_LLM_MODEL=${AI_LLM_MODEL:-claude-sonnet-4-20250514}
      - AI_MIN_CONFIDENCE=${AI_MIN_CONFIDENCE:-0.65}
      - CRYPTONEWS_API_KEY=${CRYPTONEWS_API_KEY:-}
      # Autopilot Configuration
      - AUTOPILOT_ENABLED=${AUTOPILOT_ENABLED:-false}
      - AUTOPILOT_RISK_LEVEL=${AUTOPILOT_RISK_LEVEL:-moderate}
      - AUTOPILOT_MIN_CONFIDENCE=${AUTOPILOT_MIN_CONFIDENCE:-0.65}
      - AUTOPILOT_MAX_DAILY_LOSS=${AUTOPILOT_MAX_DAILY_LOSS:-5.0}
      - AUTOPILOT_REQUIRE_MULTI_SIGNAL=${AUTOPILOT_REQUIRE_MULTI_SIGNAL:-true}
      # Scalping Configuration
      - SCALPING_ENABLED=${SCALPING_ENABLED:-true}
      - SCALPING_MIN_PROFIT=${SCALPING_MIN_PROFIT:-0.05}
      - SCALPING_MAX_LOSS=${SCALPING_MAX_LOSS:-0.1}
      - SCALPING_MAX_HOLD_SECONDS=${SCALPING_MAX_HOLD_SECONDS:-60}
      # Big Candle Configuration
      - BIG_CANDLE_ENABLED=${BIG_CANDLE_ENABLED:-true}
      - BIG_CANDLE_SIZE_MULTIPLIER=${BIG_CANDLE_SIZE_MULTIPLIER:-1.5}
      - BIG_CANDLE_VOLUME_CONFIRMATION=${BIG_CANDLE_VOLUME_CONFIRMATION:-true}
      # Circuit Breaker Configuration
      - CIRCUIT_BREAKER_ENABLED=${CIRCUIT_BREAKER_ENABLED:-true}
      - CIRCUIT_MAX_LOSS_PER_HOUR=${CIRCUIT_MAX_LOSS_PER_HOUR:-3.0}
      - CIRCUIT_MAX_CONSECUTIVE_LOSSES=${CIRCUIT_MAX_CONSECUTIVE_LOSSES:-5}
      - CIRCUIT_COOLDOWN_MINUTES=${CIRCUIT_COOLDOWN_MINUTES:-30}
      # Futures Trading Configuration
      - FUTURES_ENABLED=${FUTURES_ENABLED:-true}
      - FUTURES_TESTNET=${FUTURES_TESTNET:-true}
      - FUTURES_DEFAULT_LEVERAGE=${FUTURES_DEFAULT_LEVERAGE:-10}
      - FUTURES_DEFAULT_MARGIN_TYPE=${FUTURES_DEFAULT_MARGIN_TYPE:-CROSSED}
      - FUTURES_POSITION_MODE=${FUTURES_POSITION_MODE:-ONE_WAY}
      - FUTURES_MAX_LEVERAGE=${FUTURES_MAX_LEVERAGE:-125}
      # Futures Autopilot Configuration
      - FUTURES_AUTOPILOT_ENABLED=${FUTURES_AUTOPILOT_ENABLED:-false}
      - FUTURES_AUTOPILOT_RISK_LEVEL=${FUTURES_AUTOPILOT_RISK_LEVEL:-moderate}
      - FUTURES_AUTOPILOT_MAX_DAILY_TRADES=${FUTURES_AUTOPILOT_MAX_DAILY_TRADES:-50}
      - FUTURES_AUTOPILOT_MAX_DAILY_LOSS=${FUTURES_AUTOPILOT_MAX_DAILY_LOSS:-3.0}
      - FUTURES_AUTOPILOT_MAX_POSITION_SIZE=${FUTURES_AUTOPILOT_MAX_POSITION_SIZE:-5.0}
      - FUTURES_AUTOPILOT_MIN_CONFIDENCE=${FUTURES_AUTOPILOT_MIN_CONFIDENCE:-0.35}
      - FUTURES_AUTOPILOT_REQUIRE_CONFLUENCE=${FUTURES_AUTOPILOT_REQUIRE_CONFLUENCE:-1}
      - FUTURES_AUTOPILOT_DEFAULT_LEVERAGE=${FUTURES_AUTOPILOT_DEFAULT_LEVERAGE:-5}
      - FUTURES_AUTOPILOT_MAX_LEVERAGE=${FUTURES_AUTOPILOT_MAX_LEVERAGE:-20}
      - FUTURES_AUTOPILOT_MARGIN_TYPE=${FUTURES_AUTOPILOT_MARGIN_TYPE:-CROSSED}
      - FUTURES_AUTOPILOT_POSITION_MODE=${FUTURES_AUTOPILOT_POSITION_MODE:-ONE_WAY}
      - FUTURES_AUTOPILOT_ALLOW_SHORTS=${FUTURES_AUTOPILOT_ALLOW_SHORTS:-true}
      - FUTURES_AUTOPILOT_TAKE_PROFIT=${FUTURES_AUTOPILOT_TAKE_PROFIT:-2.0}
      - FUTURES_AUTOPILOT_STOP_LOSS=${FUTURES_AUTOPILOT_STOP_LOSS:-1.0}
      - FUTURES_AUTOPILOT_TRAILING_STOP_ENABLED=${FUTURES_AUTOPILOT_TRAILING_STOP_ENABLED:-true}
      - FUTURES_AUTOPILOT_TRAILING_STOP_PERCENT=${FUTURES_AUTOPILOT_TRAILING_STOP_PERCENT:-0.5}
      - FUTURES_AUTOPILOT_DECISION_INTERVAL=${FUTURES_AUTOPILOT_DECISION_INTERVAL:-5}
      - FUTURES_AUTOPILOT_ALLOWED_SYMBOLS=${FUTURES_AUTOPILOT_ALLOWED_SYMBOLS:-BTCUSDT,ETHUSDT}
      # WebSocket (automatically enabled with futures for real-time data)
      # Reduces REST API calls by using WebSocket streams for mark price and klines
    volumes:
      # Mount config file (optional, can use env vars instead)
      - ./config.json:/app/config.json:ro
      # Mount logs directory
      - ./logs:/app/logs
    ports:
      - "8090:8090"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

