# Nginx Configuration for Binance Trading Bot
# SSL-enabled reverse proxy with WebSocket support
#
# Installation:
# 1. Copy to /etc/nginx/sites-available/trading-bot
# 2. Replace YOUR_DOMAIN with actual domain
# 3. Enable: sudo ln -s /etc/nginx/sites-available/trading-bot /etc/nginx/sites-enabled/
# 4. Test: sudo nginx -t
# 5. Reload: sudo systemctl reload nginx
#
# SSL Setup (Let's Encrypt):
# sudo certbot --nginx -d YOUR_DOMAIN -d www.YOUR_DOMAIN

# ============================================================================
# HTTP Redirect - Force HTTPS
# ============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name YOUR_DOMAIN www.YOUR_DOMAIN;

    # Logging
    access_log /var/log/nginx/trading-bot-http-access.log;
    error_log /var/log/nginx/trading-bot-http-error.log;

    # Let's Encrypt ACME challenge directory
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ============================================================================
# HTTPS Server - Main Application
# ============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name YOUR_DOMAIN www.YOUR_DOMAIN;

    # Logging
    access_log /var/log/nginx/trading-bot-access.log combined;
    error_log /var/log/nginx/trading-bot-error.log warn;

    # ========================================================================
    # SSL Configuration (Let's Encrypt certificates)
    # ========================================================================
    ssl_certificate /etc/letsencrypt/live/YOUR_DOMAIN/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/YOUR_DOMAIN/chain.pem;

    # SSL Protocols and Ciphers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # OCSP stapling for faster SSL handshake
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_stapling_responder http://ocsp.int-x3.letsencrypt.org;

    # ========================================================================
    # Security Headers
    # ========================================================================
    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # Enable XSS protection
    add_header X-XSS-Protection "1; mode=block" always;

    # Strict Transport Security (HSTS)
    # max-age=31536000 = 1 year
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # CSP - Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https: wss:;" always;

    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ========================================================================
    # Reverse Proxy Configuration
    # ========================================================================
    location / {
        # Proxy to local trading bot application
        proxy_pass http://localhost:8095;

        # HTTP version for keep-alive
        proxy_http_version 1.1;

        # ====================================================================
        # WebSocket Support (CRITICAL for real-time trading)
        # ====================================================================
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # ====================================================================
        # Header Forwarding
        # ====================================================================
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Port $server_port;

        # ====================================================================
        # Timeouts (Extended for WebSocket connections)
        # ====================================================================
        # 86400 seconds = 24 hours
        proxy_connect_timeout 60s;
        proxy_send_timeout 86400s;
        proxy_read_timeout 86400s;

        # ====================================================================
        # Buffering (Disable for real-time updates)
        # ====================================================================
        proxy_buffering off;

        # ====================================================================
        # Cache Control (Prevent caching of dynamic content)
        # ====================================================================
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache $http_upgrade;

        # ====================================================================
        # Body Size (Allow large trade history uploads)
        # ====================================================================
        client_max_body_size 100m;
    }

    # ========================================================================
    # API Endpoints - Specific configurations
    # ========================================================================

    # WebSocket endpoints (longer timeouts)
    location ~ ^/api/ws/ {
        proxy_pass http://localhost:8095;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_buffering off;
    }

    # Health check endpoint (no logging)
    location = /api/health {
        proxy_pass http://localhost:8095;
        access_log off;
    }

    # Metrics endpoint (minimal caching)
    location = /api/metrics {
        proxy_pass http://localhost:8095;
        proxy_cache_valid 60s;
        expires 60s;
    }

    # ========================================================================
    # Static Files Caching
    # ========================================================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:8095;
        proxy_cache_valid 30d;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ========================================================================
    # Deny Access to Sensitive Files
    # ========================================================================
    location ~ /\.env {
        deny all;
    }

    location ~ /\.git {
        deny all;
    }

    location ~ /\.well-known {
        deny all;
    }

    # ========================================================================
    # Gzip Compression
    # ========================================================================
    gzip on;
    gzip_types text/plain text/css text/javascript application/json application/javascript text/xml application/xml application/xml+rss;
    gzip_min_length 1000;
    gzip_vary on;
    gzip_disable "msie6";
    gzip_comp_level 6;

    # ========================================================================
    # Rate Limiting (Prevent abuse)
    # ========================================================================
    # Define rate limit zones at http{} level (not shown here)
    # This is an example - configure in main nginx.conf if needed
    # limit_req zone=api_limit burst=20 nodelay;
}

